<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>LIFF Redirect</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<script>
async function main() {
  await liff.init({ liffId: "2008751913-aY6rCzKd" });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();
  const uid = profile.userId;

  const appUrl =
    "https://script.google.com/macros/s/AKfycbzwLV-c4Hyn6odhgh88aSbjHRlyNE9pa_SuPOD_qNp_ONPV4kv3YzcRilbJ5Wf5I-O_hg/exec" + uid;

  window.location.replace(appUrl);
}
main();
</script>
</body>
</html>
